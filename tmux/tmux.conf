# Plugin manager (using custom plugin directory)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Load TPM from custom path
run '~/.dotfiles/tmux/plugins/tpm/tpm'
