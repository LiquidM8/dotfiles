##### ===============================
##### 0. ENVIRONMENT & TERMINAL SETUP
##### ===============================

# Set terminal with truecolor support
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Set terminal to run with zsh
set-option -g default-shell /bin/zsh

# Extend scrollback history
set -g history-limit 10000

# Enable mouse support
set-option -g mouse on

# Faster escape timing for better responsiveness
set-option -g escape-time 0

# Prevent auto-renaming window titles
set-option -g allow-rename off

# Vi-style keybinds for easier movement
set-option -g status-keys vi
setw -g mode-keys vi

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Move status bar to the top
set-option -g status-position top


##### ====================
##### 1. PREFIX & KEYBINDINGS
##### ====================

# Change prefix from Ctrl-b to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Quick reload of tmux config
bind r source-file ~/.dotfiles/tmux/.tmux.conf \; display-message "Config reloaded üîÅ"

# Split panes shortcuts
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Resize panes using Ctrl + hjkl
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Move between panes like Vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### =====================
##### 2. STATUS BAR: POWERLINE STYLE (DEEP PURPLE + NEON GREEN)
##### =====================

# Enable status bar, update every 2s
set -g status on
set -g status-interval 2
set -g status-justify left

# Global styling: Deep purple background, soft white text
set -g status-style bg=#1a1b26,fg=#c0caf5
set -g message-style bg=#1a1b26,fg=#a6e3a1

# --- Left Section: Session Info ---
# Segment 1: Green segment for session name
# Segment 2: Purple arrow separating it
set -g status-left-length 60
set -g status-left "#[bg=#a6e3a1,fg=#1a1b26] üß† #S #[bg=#1a1b26,fg=#a6e3a1]ÓÇ∞"

